# Ray Tracing Challenge - Chapter 11 Reflection and Refraction
# a glass sphere, with an air bubble in the middle of it
# demonstrates when total internal reflection comes into play

- add: camera
  width: 100
  height: 50
  field-of-view: 1.0471975511965977461542144610932
  from: [ 0, 8, 0 ]
  to: [ 0, 0, 0 ]
  up: [ -1, 0, 0 ]


- add: light
  at: [ -10, 10, -10 ]
  intensity: [ 1, 1, 1 ]


# FLOOR - a plane
- add: plane
  material:
    pattern:
      type: checker
      colors:
        - [0.15, 0.15, 0.15]
        - [0.95, 0.95, 0.95]
      transform:
        - [ scale, 0.3, 0.3, 0.3 ]
    ambient: 0.1
    diffuse: 0.8
    specular: 0.1
    reflective: 0.5


# GLASS SPHERE
- add: sphere
  material:
    color: [ 0.3, 0.3, 0.3 ]
    refractive: 1.52
    transparency: 0.7
    ambient: 0.0
    diffuse: 0.8
    specular: 0.1
  transform:
    - [ scale, 1.0, 1.0, 1.0 ]
    - [ translate, 0.0, 4.0, 0 ]


# AIR SPHERE
- add: sphere
  material:
    color: [ 0.3, 0.3, 0.3 ]
    refractive: 1.00029
    transparency: 0.7
    ambient: 0.0
    diffuse: 0.8
    specular: 0.1
  transform:
    - [ scale, 0.5, 0.5, 0.5 ]
    - [ translate, 0.0, 4.0, 0 ]
