
- add: camera
  width: 100
  height: 50
  field-of-view: 1.0471975511965977461542144610932
  from: [ -2, 1.5, -5 ]
  to: [ 0, 1, 0 ]
  up: [ 0, 1, 0 ]


- add: light
  at: [ -10, 10, -10 ]
  intensity: [ 1, 1, 1 ]



- define: wall-material
  value:
    pattern:
      type: stripes
      colors:
        - [0.8, 0.3, 0.4]
        - [0.95, 0.95, 0.95]
      transform:
        - [ scale, 0.25, 0.25, 0.25 ]
        - [ rotate-y, 1.5708 ]
    ambient: 0.1
    diffuse: 0.8
    specular: 0.1
    reflective: 0.3



# FLOOR - a plane
- add: plane
  material: wall-material

# LEFT WALL - a plane
- add: plane
  material: wall-material
  transform:
    - [ rotate-x, 1.5707963267948966192313216916398 ] # pi/2
    - [ rotate-y, 3.14159265 ] # pi
    - [ translate, 0, 0, 5 ]
 
 
 
 
- define: large-green-material
  value:
    color: [ 0.5, 1, 0.1 ]
    diffuse: 0.7
    specular: 0.3

- define: small-green-material
  value:
    color: [ 0.1, 1, 0.5 ]
    diffuse: 0.7
    specular: 0.3

- define: smallest-material
  value:
    color: [ 1, 0.8, 0.1 ]
    diffuse: 0.7
    specular: 0.3
 
# LARGE GREEN SPHERE
- add: sphere
#  material: large-green-material
  material: wall-material
  transform:
    - [ translate, -0.5, 1, 0.5 ]

# SMALL GREEN SPHERE
- add: sphere
#  material: small-green-material
  material: wall-material
  transform:
    - [ scale, 0.5, 0.5, 0.5 ]
    - [ translate, 1.0, 0.5, -0.5 ]

# SMALLEST SPHERE
- add: sphere
#  material: smallest-material
  material: wall-material
  transform:
    - [ scale, 0.33, 0.33, 0.33 ]
    - [ translate, -2.2, 0.33, -0.75 ]
 